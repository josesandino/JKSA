<form   method='POST' action="{% url 'carrito:update' %}"  class="d-flex">
    {% csrf_token %}
    <input type="hidden" name="producto_id" value="{{ producto.id }}">
    {% if producto in carrito.productos.all %}
        <button type="submit" class="btn btn-danger ms-3">Eliminar del carrito</button>
    {% else %}
        <button type="submit" class="btn btn-success ms-3">Agregar al carrito</button> 
    {% endif %} 
</form>
