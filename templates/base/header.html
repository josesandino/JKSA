{% url 'productos:home' as home %}
{% load static %}
<header class="navbar navbar-expand-lg navbar-dark bg-dark mb-0">
        <div class="container">
          <a class="navbar-brand" href="{{ home }}">
            <img src="{{ MEDIA_URL }}/imagenes/JKSA.png" alt="" width="108" height="86" class="d-inline-block align-text-top"/>
          </a>
   
          <div>
            <ul class="navbar-nav me-auto d-flex flex-row">   
              {% if request.user.is_authenticated %}
              <li class="nav-item me-5">
                <a class="nav-link" href="{% url 'logout'%}?next={{ home }}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item me-5">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item me-5">
                <a class="nav-link" href="{% url 'usuarios:registro' %}">Registro</a>
              </li>
              {% endif %}
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Carrito<i class="fas fa-shopping-cart"></i></a>
              </li>
            </ul>
          </div>
        </div>
</header>
